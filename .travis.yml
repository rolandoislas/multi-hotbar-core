language: java

jdk: openjdk8

before_install:
- openssl aes-256-cbc -K $encrypted_eb6eeb6a5013_key -iv $encrypted_eb6eeb6a5013_iv -in .travis/multihotbar.jks.enc -out .travis/multihotbar.jks -d

install: true

before_script:
- chmod +x gradlew

script:
- ./gradlew setupCIWorkspace
- ./gradlew build --info

after_success:
- ./gradlew curseforge
- ./gradlew bintrayUpload

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
